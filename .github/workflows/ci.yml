name: CI — Build, push to ECR, update ECS

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_migrations:
        description: 'Set to "true" to run DB migrations as part of this workflow'
        required: false
        default: 'false'

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  APP_ECR_REPO: booppa-app
  WORKER_ECR_REPO: booppa-worker
  ECS_CLUSTER: booppa-cluster
  ECS_SERVICE: booppa-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build & push app image (SHA-only)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.APP_ECR_REPO }}:${{ github.sha }}

      - name: Build & push worker image (SHA-only)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.WORKER_ECR_REPO }}:${{ github.sha }}

      - name: Verify pushed images in ECR
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          echo "== App repository images =="
          aws ecr describe-images --repository-name ${{ env.APP_ECR_REPO }} --region $AWS_REGION --query 'imageDetails[].imageTags' --output json || true
          echo "== Worker repository images =="
          aws ecr describe-images --repository-name ${{ env.WORKER_ECR_REPO }} --region $AWS_REGION --query 'imageDetails[].imageTags' --output json || true

      - name: Set image variables
        run: |
          echo "APP_IMAGE=${{ env.ECR_REGISTRY }}/${{ env.APP_ECR_REPO }}:${{ github.sha }}" >> $GITHUB_ENV
          echo "WORKER_IMAGE=${{ env.ECR_REGISTRY }}/${{ env.WORKER_ECR_REPO }}:${{ github.sha }}" >> $GITHUB_ENV

      - name: Register ECS task definition - app
        env:
          APP_IMAGE: ${{ env.APP_IMAGE }}
          EXECUTION_ROLE_ARN: ${{ secrets.AWS_ECS_EXECUTION_ROLE_ARN }}
          TASK_ROLE_ARN: ${{ secrets.AWS_ECS_TASK_ROLE_ARN }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          # Optional Stripe test secrets from GitHub Secrets (for CI/test deployments)
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          # ARN of a Secrets Manager secret that contains DATABASE_URL (set this as a GitHub secret)
          DB_SECRET_ARN: ${{ secrets.AWS_SECRETSMANAGER_DATABASE_URL_ARN }}
        run: |
          CPU=${APP_CPU:-256}
          MEMORY=${APP_MEMORY:-512}
          cat > task-def-app.json <<JSON
          {
            "family": "${{ env.APP_ECR_REPO }}",
            "networkMode": "awsvpc",
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "$CPU",
            "memory": "$MEMORY",
            "executionRoleArn": "${EXECUTION_ROLE_ARN}",
            "taskRoleArn": "${TASK_ROLE_ARN}",
            "containerDefinitions": [
              {
                "name": "app",
                "image": "${APP_IMAGE}",
                "essential": true,
                "environment": [
                  { "name": "STRIPE_SECRET_KEY", "value": "${STRIPE_SECRET_KEY}" },
                  { "name": "STRIPE_WEBHOOK_SECRET", "value": "${STRIPE_WEBHOOK_SECRET}" },
                  { "name": "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY", "value": "${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}" }
                ],
                "secrets": [
                  { "name": "DATABASE_URL", "valueFrom": "${DB_SECRET_ARN}" }
                ],
                "portMappings": [{ "containerPort": 8000, "protocol": "tcp" }],
                "logConfiguration": { "logDriver": "awslogs", "options": { "awslogs-group": "/ecs/${{ env.APP_ECR_REPO }}", "awslogs-region": "${AWS_REGION}", "awslogs-stream-prefix": "ecs" } }
              }
            ]
          }
          JSON

          aws ecs register-task-definition --cli-input-json file://task-def-app.json --region $AWS_REGION > task-def-app-out.json
          jq -r '.taskDefinition.taskDefinitionArn' task-def-app-out.json > task-def-app-arn.txt
          echo "APP_TASK_DEF_ARN=$(cat task-def-app-arn.txt)" >> $GITHUB_ENV

      - name: Register ECS task definition - worker
        env:
          WORKER_IMAGE: ${{ env.WORKER_IMAGE }}
          EXECUTION_ROLE_ARN: ${{ secrets.AWS_ECS_EXECUTION_ROLE_ARN }}
          TASK_ROLE_ARN: ${{ secrets.AWS_ECS_TASK_ROLE_ARN }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          cat > task-def-worker.json <<-JSON
          {
            "family": "${{ env.WORKER_ECR_REPO }}",
            "networkMode": "awsvpc",
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "256",
            "memory": "512",
            "executionRoleArn": "${EXECUTION_ROLE_ARN}",
            "taskRoleArn": "${TASK_ROLE_ARN}",
            "containerDefinitions": [
              {
                "name": "worker",
                "image": "${WORKER_IMAGE}",
                "essential": true,
                "logConfiguration": { "logDriver": "awslogs", "options": { "awslogs-group": "/ecs/${{ env.WORKER_ECR_REPO }}", "awslogs-region": "${AWS_REGION}", "awslogs-stream-prefix": "ecs" } }
              }
            ]
          }
          JSON

          aws ecs register-task-definition --cli-input-json file://task-def-worker.json --region $AWS_REGION > task-def-worker-out.json
          jq -r '.taskDefinition.taskDefinitionArn' task-def-worker-out.json > task-def-worker-arn.txt
          echo "WORKER_TASK_DEF_ARN=$(cat task-def-worker-arn.txt)" >> $GITHUB_ENV

      - name: Run DB migrations (ECS one-off)
        if: github.event.inputs.run_migrations == 'true'
        env:
          APP_TASK_DEF_ARN: ${{ env.APP_TASK_DEF_ARN }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECS_CLUSTER: ${{ env.ECS_CLUSTER }}
          AWS_SUBNETS: ${{ secrets.AWS_SUBNETS }}   # comma-separated: subnet-aaa,subnet-bbb
          AWS_SECURITY_GROUPS: ${{ secrets.AWS_SECURITY_GROUPS }} # comma-separated: sg-aaa,sg-bbb
        run: |
          echo "Running DB migrations as an ECS one-off task (using Secrets Manager for DATABASE_URL)..."
          if [ -z "$APP_TASK_DEF_ARN" ]; then
            echo "APP_TASK_DEF_ARN is empty. Aborting migrations." >&2
            exit 1
          fi

          # Convert comma-separated lists to JSON arrays
          IFS=',' read -ra SUBS <<< "$AWS_SUBNETS"
          IFS=',' read -ra SGS <<< "$AWS_SECURITY_GROUPS"
          subs_json=$(printf '%s\n' "${SUBS[@]}" | jq -R . | jq -s .)
          sgs_json=$(printf '%s\n' "${SGS[@]}" | jq -R . | jq -s .)

          network_config=$(jq -n --argjson subs "$subs_json" --argjson sgs "$sgs_json" '{awsvpcConfiguration: {subnets: $subs, securityGroups: $sgs, assignPublicIp: "DISABLED"}}')

          # Run the task with an override to execute alembic migrations. The task definition contains the DATABASE_URL secret.
          run_output=$(aws ecs run-task \
            --cluster "$ECS_CLUSTER" \
            --launch-type FARGATE \
            --task-definition "$APP_TASK_DEF_ARN" \
            --network-configuration "$network_config" \
            --overrides "{\"containerOverrides\":[{\"name\":\"app\",\"command\":[\"/bin/sh\",\"-c\",\"alembic upgrade head\"]}] }" \
            --region "$AWS_REGION")

          echo "$run_output"
          exit_code=$(echo "$run_output" | jq -r '.failures | length')
          if [ "$exit_code" -gt 0 ]; then
            echo "Migration task failed to start:" >&2
            echo "$run_output" | jq -r '.failures[] | @json' >&2
            exit 1
          fi

      - name: Update ECS service to use new task definition (app)
        env:
          CLUSTER: ${{ env.ECS_CLUSTER }}
          SERVICE: ${{ env.ECS_SERVICE }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          # Use runtime variable exported to $GITHUB_ENV by the task registration step
          echo "Updating app service to task definition ARN: $APP_TASK_DEF_ARN"
          aws ecs update-service --cluster $CLUSTER --service $SERVICE --task-definition "$APP_TASK_DEF_ARN" --force-new-deployment --region $AWS_REGION

      - name: Update ECS worker service to use new task definition (worker)
        env:
          CLUSTER: ${{ env.ECS_CLUSTER }}
          WORKER_SERVICE: booppa-worker
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          # Use runtime variable exported to $GITHUB_ENV by the worker task registration step
          echo "Updating worker service to task definition ARN: $WORKER_TASK_DEF_ARN"
          aws ecs update-service --cluster $CLUSTER --service $WORKER_SERVICE --task-definition "$WORKER_TASK_DEF_ARN" --force-new-deployment --region $AWS_REGION

      - name: Ensure service uses registered task definition (fallback)
        run: |
          # If we have the new task definition ARN, update the service to use it (immutable deploy).
          if [ -n "$APP_TASK_DEF_ARN" ]; then
            echo "Updating service to task definition ARN: $APP_TASK_DEF_ARN"
            aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE --task-definition "$APP_TASK_DEF_ARN" --force-new-deployment --region $AWS_REGION
          else
            echo "No APP_TASK_DEF_ARN found; forcing a new deployment of the existing service (not recommended)."
            aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE --force-new-deployment --region $AWS_REGION
          fi

      - name: Wait for deployment stability
        run: |
          aws ecs wait services-stable --cluster $ECS_CLUSTER --services $ECS_SERVICE --region $AWS_REGION

      - name: Show service
        run: aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE --region $AWS_REGION

      - name: Optional — run DB migrations (one-off)
        if: github.event.inputs.run_migrations == 'true'
        run: |
          # Example: run migrations as an ECS task or use your CI runner to run alembic
          echo "Run migrations manually or enable this step with proper task definition"
